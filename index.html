<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Web</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="input-data">
      <div class="caclulator">
        <div class="cell__display">
          <hi class="cell__display-text">HOLAAAQA</hi>
        </div>
        <div class="cell cell__column1 cell__disc">Disc</div>
        <div class="cell cell__column2 cell__average">Avge</div>
        <div class="cell cell__column3 cell__moda">Mo</div>
        <div class="cell cell__column4 cell__median">Me</div>
        <div class="cell cell__column1 cell__7">7</div>
        <div class="cell cell__column2 cell__8">8</div>
        <div class="cell cell__column3 cell__9">9</div>
        <div class="cell cell__column4 cell__+">+</div>
        <div class="cell cell__column1 cell__4">4</div>
        <div class="cell cell__column2 cell__5">5</div>
        <div class="cell cell__column3 cell__6">6</div>
        <div class="cell cell__column4 cell__-">-</div>
        <div class="cell cell__column1 cell__1">1</div>
        <div class="cell cell__column2 cell__2">2</div>
        <div class="cell cell__column3 cell__3">3</div>
        <div class="cell cell__column4 cell__x">x</div>
        <div class="cell cell__column1 cell__0">0</div>
        <div class="cell cell__column2 cell__,">,</div>
        <div class="cell cell__column3 cell__/">/</div>
        <div class="cell cell__column4 cell__fg">fg</div>
      </div>
    </section>
    <script src="./main.js" type="module"></script>
  </main>
</body>
</html>
